<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringsskjema</title>
</head>
<body>
    <header id="topp">
        <h1>Marius sin nettside, HTML5 Øvelse Oppgave 2</h1>

        <nav>
            <ul>
                <li>
                    <a href="oppgave2.html">Hjem</a>
                </li>
                <li>
                    <a href="ovelse.html">Valideringsoppgave</a>
                </li>
                <li>
                    <a href="forelesning2808/index.html">Nettside-mal</a>
                </li>
                <li>
                    <a href="contact.html">Kontakt oss</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registeringskjema</h2>
            <form method="post">
                <label for="navn">Navn:</label>
                <input id="navn" name="navn" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>

                <label for="epost">E-post:</label>
                <input id="epost" name="epost" type="email" required>

                <label for="passord">Passord:</label>
                <input id="passord" name="passord" type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                <label for="alder">Alder:</label>
                <input id="alder" name="alder" type="number" min="0" required>

                <label for="telefon">Telefonnummer:</label>
                <input id="telefon" name="telefon" type="tel" pattern="[0-9]{8,12}" required>

                <label for="fodselsdato">Fødselsdato:</label>
                <input id="fodselsdato" name="fodselsdato" type="date" max="2023-12-31" required>

                <fieldset>
                    <legend>Kjønn:</legend>
                    <label>
                        <input type="radio" name="kjonn" value="mann" required>
                        Mann
                    </label>
                    <label>
                        <input type="radio" name="kjonn" value="kvinne">
                        Kvinne
                    </label>
                    <label>
                        <input type="radio" name="kjonn" value="annet">
                        Annet
                    </label>
                </fieldset>

                <label for="land">Land:</label>
                <select id="land" name="land" required>
                    <option value="">Velg land</option>
                    <option value="norge">Norge</option>
                    <option value="sverige">Sverige</option>
                    <option value="danmark">Danmark</option>
                </select>

                <label for="personvern">
                    <input type="checkbox" id="personvern" name="personvern" required>
                    Jeg godtar personvernsreglene
                </label>

                <label for="fav">Favoritt mat:</label>
                <select id="fav" name="fav">
                    <option value="Pizza">Pizza</option>
                    <option value="Sushi">Sushi</option>
                    <option value="Kebab">Kebab</option>
                </select>

                <input type="submit" value="Send melding">
            </form>
        </section>
    </main>
</body>
</html>
